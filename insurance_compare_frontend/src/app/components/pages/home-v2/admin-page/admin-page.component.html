

  <app-fixed-header></app-fixed-header>

  <div  style="margin-top: 100px;" class="illustration-img text-center">
    <img  class="small-image1 large-image1" src="assets/img/illustration/Admin.png" alt="img">
</div>
<div style="height: 150px; overflow: hidden;">
  <svg viewBox="0 0 500 200" preserveAspectRatio="none" style="height: 80%; width: 100%;">
    <path d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z" style="stroke: none;fill: #cb218d27;"></path>
  </svg>
</div>
<div   class="small-margin large-margin" >
<div  *ngIf="this.role == 'superAdmin'">
  <img style=" max-width: 310px; margin-left: 40px;" src="assets/img/illustration/user.png" alt="img">
</div>
  <div  style="margin-top: -140px !important;" class="row  ">
    <div *ngIf="this.role == 'superAdmin'">
        <div    class="small-left-right-user big-left-right-user">
            <mat-card style="left: 41px;" class="box">
                <br>
                <br>
                <form  (ngSubmit)="onSubmit()" class="example-form">
                    <p class="admin">Ajouter un nouveau admin</p>
                    <br>
                    <br>
                  <mat-card-content >
                    <mat-form-field  >
                      <input  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  name="email"
                      required
                      id="email"
                    [(ngModel)]="user.email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                      <br>
                      <mat-form-field   class="example-full-width">
                        <input  name="fullname"
                        required
                        id="fullname"
                      [(ngModel)]="user.fullname" type="email" matInput placeholder="Nom complet">
                      </mat-form-field>
                      <br>
                    <mat-form-field  class="example-full-width">
                      <input  
                      name="password"
                      type="password"
                      required
                      id="password"
                      [(ngModel)]="user.password" matInput placeholder="Mot de passe">
                    </mat-form-field>
                  </mat-card-content>
                  <ul class="btn-wrap">       
                    <li   data-animation="fadeInLeft" data-delay="1.4s">
                      <button style="line-height: 57px; margin-left: 30%;
                      font-size: 13px;" class="main-btn main-btn-5">Ajouter</button>
                    </li>
                </ul>     
                <br>
                <br>
                <br>       
            </form>
              </mat-card>
        </div>    </div>
<div   *ngIf="this.isLoaded == true" >
    <div class="small-left-right big-left-right" >
        <div   class="mat-elevation-z8">
            <br>
            <p class="admin">Liste des admins</p>
            <table    mat-table [dataSource]="dataSourceOne">
              <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nom complet</th>
                  <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email</th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> Role</th>
                  <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
                <!-- Get Details -->
                <ng-container matColumnDef="getdetails">
                  <th mat-header-cell *matHeaderCellDef> Edit </th>
                  <td mat-cell *matCellDef="let element"> <button mat-icon-button>
                      <mat-icon style="color: #0000ff94;">edit</mat-icon>
                    </button></td>
                </ng-container>
                <ng-container matColumnDef="aa">
                  <th mat-header-cell *matHeaderCellDef> Remove </th>
                  <td mat-cell *matCellDef="let element">  <button mat-icon-button>
                      <mat-icon (click)='deleteUser(element)' style="color: #cb6b6b;">delete_outline</mat-icon>
                    </button> </td>
                </ng-container>          
              <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsOne;"></tr>
            </table>
            <mat-paginator #MatPaginator1  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


          </div>
    </div>
</div>
  </div>

</div>
<div>
  <img style=" max-width: 310px; margin-left: 40px;" src="assets/img/illustration/partner.png" alt="img">
</div>
<div    style=" margin-top: -140px !important;" class="small-margin large-margin" >
  <div  class="row  ">
    <div >
        <div  class="small-left-right-user big-left-right-user">
            <mat-card style="left: 41px;" class="box">
                <br>
                <br>
                <form  class="example-form">
                    <p class="admin">Ajouter un nouveau partenaire</p>
                    <br>
                    <br>
                  <mat-card-content>
                      <mat-form-field  class="example-full-width">
                        <input  name="fullname"
                        required
                        id="fullname"
                        [(ngModel)]="partner.name" type="text" matInput placeholder="nom de partenaire">
                      </mat-form-field>
                      <br>
                      <div class="image-upload">
                        <img [src]="imageSrc" style="max-width:100px;max-height:100px"/>
                        <label class="btn btn-primary" >
                          <i class="fa fa-image"></i> Logo de Partenaire <input style="display: none;" name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
                        </label>
                    </div>
                  </mat-card-content>
                  <ul class="btn-wrap">       
                    <li   data-animation="fadeInLeft" data-delay="1.4s">
                      <button style="line-height: 57px;
                      font-size: 13px; margin-left: 30%;" class="main-btn main-btn-5" (click)="addPartner()"  >Ajouter</button>
                    </li>
                </ul>     
                <br>
                <br>
                <br>       
            </form>
              </mat-card>
        </div>    </div>
<div  *ngIf=" this.isLoadedPartners == true" >
    <div class="small-left-right big-left-right" >
        <div   class="mat-elevation-z8">
            <br>
            <p class="admin">Liste des partenaires</p>
            <table    mat-table [dataSource]="dataSourceTwo">
              <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nom de Partenaire </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="Logo">
                  <th mat-header-cell *matHeaderCellDef> Logo</th>
                  <td mat-cell *matCellDef="let element">  <img [src]="element.imageBase64" style="max-width:70px;max-height:70px"/></td>
                </ng-container>
                <!-- Get Details -->
                <ng-container matColumnDef="getdetails">
                  <th mat-header-cell *matHeaderCellDef> Modifier </th>
                  <td mat-cell *matCellDef="let element"> <button mat-icon-button>
                      <mat-icon style="color: #0000ff94;">edit</mat-icon>
                    </button></td>
                </ng-container>
                <ng-container matColumnDef="aa">
                  <th mat-header-cell *matHeaderCellDef> Supprimer </th>
                  <td mat-cell *matCellDef="let element">  <button mat-icon-button>
                      <mat-icon (click)='deletePartner(element)' style="color: #cb6b6b;">delete_outline</mat-icon>
                    </button> </td>
                </ng-container>          
              <tr mat-header-row *matHeaderRowDef="displayedColumnsTow"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsTow;"></tr>
            </table>
         
           <mat-paginator #MatPaginator2  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

         
          </div>
    </div>
</div>
  </div>
</div>
<div>
  <img style=" max-width: 310px; margin-left: 40px;" src="assets/img/illustration/clients.png" alt="img">
</div>





<mat-tab-group >
  <mat-tab  label="Mutuelle Sante"> 
   <br>
    <ag-grid-angular style="height: 200px; margin-left: 20px; margin-right: 20px;" *ngIf="this.show == true"
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [suppressExcelExport]="true"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
    >
  </ag-grid-angular>
  <br>
  <br>
  <ul class="btn-wrap">       
    <li  style="text-align: center;" (click)="onBtnExport()"  data-animation="fadeInLeft" data-delay="1.4s">
      <button style="line-height: 57px; margin-bottom: 50px;
