<section style="    margin-top: -100px" class="testimonial-section-two section-gap">
    <div class="container">
        <div class="row justify-content-center no-gutters">
            <div class="col-lg-9">
                <div class="section-title both-border text-center mb-80">
                    <h2 class="title">Les offres dâ€™assurances</h2>
                </div>
                <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="testimonial-items" id="testimonialSliderTwo">
                    <div ngxSlickItem class="testimonial-item" *ngFor="let item of testimonial">
                        <div class="author-img" *ngFor="let author of getAuthor(item.author)">
                            <img [src]="author.img" [alt]="author.name">
                        </div>
                        <div class="author-name">
                            <h4>{{item.name}}</h4>
                        </div>
                        <div class="content">
                            <p>
                                <span class="quote-top">
                                    <i class="fas fa-quote-left"></i>
                                </span>
                                <span class="d-contents" [innerHtml]="item.comment"></span>
                                <span class="quote-bottom">
                                    <i class="fas fa-quote-right"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </ngx-slick-carousel>

            </div>
        </div>
    </div>
    <img style="    max-width: 310px;
    max-height: 320px;
    text-align: center;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;" src="assets/img/illustration/animation.gif" /> 
</section>
